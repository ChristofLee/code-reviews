<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Code Reviews</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/night.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">

			<section data-markdown>
				<textarea data-template>
					# Improving Code Reviews
				</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
					![alt text](http://4.bp.blogspot.com/-BQql0obTRkA/UTdohwfdj5I/AAAAAAAAlmI/BLa_F4cwJnY/s1600/We+are+supposed+to+be+a+unit+Suck+my+unit.jpg)
				</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
					## What We're Missing

					- [ ] Standard branch names
					- [ ] Descriptive PR names
					- [ ] Helpful PR descriptions
					- [ ] Fast turn arounds on CRs
					- [ ] Clear overview on PR status
				</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
					## Why Bother?
					- Makes on-boarding easier.
					- Aligns our standards and way of working.
					- Avoid a single point of failure on a project for a developer.
				</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
					## The Process 1
					- Commit your changes on a branch.

					`feature/{ticket number}-{ticket name}`
				</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
					### The Process 2:
					## Starting a PR
					- Push and start a Pull Request to `develop`.
					- Name your PR:

					`{ticket number}: {ticket name}`
				</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
					### The Process 3:
					## Writing a description
					- An overview of why the change is necessary.
					- The scope of the change.
					- Where special attention is required.
					- Changes that need clarification.
					- Details that may help reviewers.

					Read this:
					[How to Conduct Effective Code Reviews](https://blog.digitalocean.com/how-to-conduct-effective-code-reviews/)
				</textarea>
			</section>

		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
